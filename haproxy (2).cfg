global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

defaults
    log global
    mode http
    option httplog
    option dontlognull
    timeout connect 5000
    timeout client  50000
    timeout server  50000

listen stats
    bind :888
    mode http
    stats enable
    stats uri /stats
    stats refresh 5s
    stats realm Haproxy\ Statistics

frontend example
    mode http
    bind :8088
    
    # Фильтрация трафика по домену example.local
    acl acl_example_local hdr(host) -i example.local
    
    # Перенаправляем только трафик с доменом example.local
    use_backend web_servers if acl_example_local
    
    # Для всех остальных запросов возвращаем ошибку
    errorfile 503 /etc/haproxy/errors/404.http

backend web_servers
    mode http
    balance roundrobin
    
    # Weighted Round Robin с весами 2, 3, 4
    server s1 127.0.0.1:8888 weight 2 check
    server s2 127.0.0.1:9999 weight 3 check
    server s3 127.0.0.1:7777 weight 4 check
